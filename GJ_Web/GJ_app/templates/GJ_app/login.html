{% extends "base.html" %}
	{% block content %}
		<section>
			<div class="container">
				<h2>Enter Login Info:</h2>
				<form action="/GJ_app/login/" method="POST"> {% csrf_token %}
					<div class="form-group">
						<label for="email_field">Email</label>
						<input type="email" class="form-control" name="email" id="email_field" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password_field">Password</label>
						<input type="password" class="form-control" name="password" id="password_field" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</section>
	
		<section>{% include "subscribe.html" %}</section>

 {% endblock %}
