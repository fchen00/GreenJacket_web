{% extends "base.html" %}
	{% block content %}
		<style>
			.GJButton{ border-color:#2C8A64; background-color: #2C8A64; background-image:none; outline:none;}
			.GJButton:hover, .GJButton:focus, .GJButton:active { border-color: #/FED136; background-color: #FED136; transition:all 0.5s; outline:none;}
		</style>
		<section>
			<div class="container">
				<h2 style="font-family: 'Poiret One', cursive;">Enter Login Info:</h2>
				<form action="/login/" method="POST"> {% csrf_token %}
					<div class="form-group">
						<label for="email_field" style="font-family: 'Poiret One', cursive;">Email</label>
						<input type="email" class="form-control" name="email" id="email_field" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password_field" style="font-family: 'Poiret One', cursive;">Password</label>
						<input type="password" class="form-control" name="password" id="password_field" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-success GJButton">Submit</button>
				</form>
			</div>
		</section>
	
		<section>{% include "subscribe.html" %}</section>

 {% endblock %}
