<!DOCTYPE html>
<html lang="en">
<head>
    <title>GreenJacket</title>
    <meta name="description" content="GreenJacket">
    {% load static from staticfiles %}

    <link rel="stylesheet" href="{% static 'css/custom.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli:100,300,400,300italic,400italic" rel="stylesheet" type="text/css">

    <style>
            body{
                padding-top: 30px
            }

            section{
                padding-top: 60px
            }
    </style>
</head>

<body>
	<!-- custom nav bar for login page -->
	<nav class ="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="/GJ_app/" class="navbar-brand">GreenJacket</a>
                </div>
                <div class ="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/GJ_app/">Home</a>
                        <li><a href="#">About Us</a>
                        <li><a href="#">Contact Us</a>
                        <li><a href="/GJ_app/signup">Sign-up</a>
                    </ul>
                </div>
            </div>
        </nav>
	
	<div style="padding:20px;">
		<h2>Enter Login Info:</h2>
		<form action="/GJ_app/login/" method="POST"> {% csrf_token %}
			<div class="form-group">
				<label for="username_field">Username</label>
				<input type="username" class="form-control" name="username" id="username_field" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password_field">Password</label>
				<input type="password" class="form-control" name="password" id="password_field" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
	<section>{% include "subscribe.html" %}</section>
	<footer>{% include "footer.html" %}</footer>

	<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
